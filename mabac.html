<script id="jsbin-javascript">
$("button").click(
function(){
 
    alert("Work in Progress");
 
  });

$(".x").click(
              function() 
                  {
                    var r1 = [];
                    $("#tr1").find("p").each(function(){ r1.push("#"+this.id); });
                    var r2 = [];
                    $("#tr2").find("span").each(function(){ r2.push("#"+this.id); });
                    var r3 = [];
                    $("#tr3").find("span").each(function(){ r3.push("#"+this.id); });
                     var parent="#"+$(this).closest("span").attr("id");
                     var x=r2.indexOf(parent);
                     var y = $( this ).siblings(".moved").andSelf().length;
                     var total=0;
                 if($.inArray(parent,r2)!=-1&&!$(this).hasClass("moved"))  
                       {  
                         $(this).nextAll().andSelf().addClass("moved").css("bottom", "-80px").css("background-color","black");  
                         x=r2.indexOf(parent);
                        y = $(r2[x]).children(".moved").length*5+$(r3[x]).children(".moved").length; 
                         $(r1[x]).text(y);
                        }
                    else if($.inArray(parent,r2)!=-1&&$(this).hasClass("moved"))  
                       {  
                         $(this).prevAll().andSelf().removeClass("moved").css("bottom", "auto").css("background-color","yellow");  
                          x=r2.indexOf(parent);
                        y = $(r2[x]).children(".moved").length*5+$(r3[x]).children(".moved").length; 
                         $(r1[x]).text(y);
                        }
                    else if($.inArray(parent,r3)!=-1&&!$(this).hasClass("moved"))  
                       {  
                         $(this).prevAll().andSelf().addClass("moved").css("bottom", "0px").css("background-color","black");  
                         x=r3.indexOf(parent);
                        y = $(r2[x]).children(".moved").length*5+$(r3[x]).children(".moved").length;
                         $(r1[x]).text(y);
                        }
                    else if($.inArray(parent,r3)!=-1&&$(this).hasClass("moved"))  
                       {  
                         $(this).nextAll().andSelf().removeClass("moved").css("bottom", "-100px").css("background-color","yellow");  
                          x=r3.indexOf(parent);
                         y = $(r2[x]).children(".moved").length*5+$(r3[x]).children(".moved").length;
                         $(r1[x]).text(y);
                        }
                   for(var f=0;f<r1.length;f++){total=total+(parseInt($(r1[f]).text())*Math.pow(20,(4-f)));
                                           
                                                $("h1").text("Total: "+total);   
                                               
                                               } 
                  }
              );
